<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav aria-labelledby="primary navigation">
            <ul>
               <li>
                    <a href="#audio">Audio</a>
                </li>  
                <li>
                    <a href="#video">Video</a>
                </li>  
                <li>
                    <a href="#iframe">iframe</a>
                </li>  
                <li>
                    <a href="#embed">Embed</a>
                </li>  
                <li>
                    <a href="#source">Source</a>
                </li>  
                <li>
                    <a href="#track">Track</a>
                </li>  
                <li>
                    <a href="#picture">Picture</a>
                </li>                
            </ul>
        </nav>
    </header>
    <article id="audio">
        <section>
            <h1><em>Audio Element</em></h1>
            <audio controls 
            src="assests/Music/Ricky Rich x Habibi Albanian Remix.mp3">
        </audio>
   </section>
    </article>

    <article id="video">
        <section> 
            <h1><em>Video Element</em></h1>
            <video controls
             src="assests/Video/Ricky Rich x Habibi Albanian Remix Lyric Video.mp4"></video>
        </section>
        </article>

        <article id="iframe">
            <section>
                <h1> <em>iFrame Element</em></h1>
                <iframe width="560" height="315"
                 src="https://www.youtube.com/embed/fNfESZ3nK58?si=toPB9DYhSjkPgFpf"
                  title="YouTube video player">
                </iframe>
            </section>
        </article>
          <article id="embed">
            <section>
                <h1> <em>Embed Element</em></h1>
                <embed src="assests/gif/gif.jpeg">
            </section>
        </article>
     
       <article id="source">
            <section>
                <h1><em>Source Element</em></h1>
            <video controls>
                <source
                 src="assests/Video/Reading Changes your Brain let me explain.mp4">
            </video>
            </section>
        </article>

        <article id="track">
            <section>
                <h1> <em>Track Element</em></h1>
            <video>
                <source src="assests/Video/Reading Changes your Brain let me explain.mp4">
                <track></track>
            </video>
            </section>
        </article>

        <article id="picture">
            <section>
                <h1><em>Picture Element</em></h1>
                <picture>
                    <source>
                    <img src="assests/Picture/download.jpeg" alt="">
                </picture>
            </section>
        </article>
    <main></main>
</body>
</html>
